<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Data view </h2>
    <label for = "datacount" > Enter the number of data you want to view </label>
    <input type = "number" id = "datacount" name = "datacount" required>
    <button onclick = "displayData()"> Submit </button>

    <ul id = "data"></ul>
    <script>

        const jsonData = [
            { "id": 1, "name": "John Doe", "email": "john.doe@example.com" },
            { "id": 2, "name": "Jane Smith", "email": "jane.smith@example.com" },
            { "id": 3, "name": "Bob Johnson", "email": "bob.johnson@example.com" },
            { "id": 4, "name": "Alex Steve", "email": "alex.steve@example.com" },
            { "id": 5, "name": "Tom Reck", "email": "tom.reck@example.com" }
        ];

        function displayData()
        {
            const cnt = parseInt(document.getElementById("datacount").value) || 0;
            const ul = document.getElementById("data");
            ul.innerHTML = "";
            if(cnt > 0 && cnt<= jsonData.length)
            {
                for(let i = 0; i < cnt; i++)
                {
                    const li = document.createElement("li");
                    li.innerHTML = jsonData[i].id + " " + jsonData[i].name + " " + jsonData[i].email;
                    ul.appendChild(li);
                }   
            }
            else
            {
                alert("Please enter a valid number");
            }
        }
    </script>
</body>
</html>
